<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kontak</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-4">Hubungi Kami</h2>
        <form action="" >
            <div class="mb-4">
                <label for="nama" class="block text-gray-700 font-bold mb-2">Nama:</label>
                <input type="text" id="nama-regex"  placeholder="Masukkan nama" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
           <p class="pt-1"></p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email-regex"  placeholder="Masukkan email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <p class="pt-1"></p>
            </div>
            <div class="mb-4">
                <label for="kodepos" class="block text-gray-700 font-bold mb-2">Kode Pos:</label>
                <input type="text" id="kode-regex"  placeholder="Masukkan kode pos" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                <p class="pt-1"></p>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="telepon" class="block text-gray-700 font-bold mb-2">Telepon:</label>
                    <input type="tel" id="telepon-regex"  placeholder="Masukkan nomor telepon" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                    <p class="pt-1"></p>
                </div>
                <div>
                    <label for="alamat" class="block text-gray-700 font-bold mb-2">Alamat:</label>
                    <input type="text" id="alamat-regex" placeholder="Masukkan alamat" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                    <p class="pt-1"></p>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 mt-4 rounded-md hover:bg-blue-600">Kirim</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        
        <script src="js/script.js"></script>
</body>
</html>
